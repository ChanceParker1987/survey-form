<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Video Game Survey</title>
	</head>
	<body>
		<form id="surveyForm" action="https://httpbin.org/post" method="POST">
			<h1>Video Game Survey</h1>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required />
			<span id="nameError" class="error-message" aria-live="polite"></span>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required />
			<span id="emailError" class="error-message" aria-live="polite"></span>

			<!-- Username with Regex Validation -->
			<label for="username">Username (Only letters, numbers, and underscores, 3-15 characters):</label>
			<input type="text" id="username" name="username" pattern="^[a-zA-Z0-9_]{3,15}$" title="Username must be 3-15 characters long and can only contain letters, numbers, and underscores." required />
			<span id="usernameError" class="error-message" aria-live="polite"></span>

			<!-- Date Picker -->
			<label for="birthdate">Date of Birth:</label>
			<input type="date" id="birthdate" name="birthdate" required />
			<span id="birthdateError" class="error-message" aria-live="polite"></span>

			<!-- Number Input -->
			<label for="gamingHours">On average how many hours per week do you play video games?</label>
			<input type="number" id="gamingHours" name="gamingHours" min="0" max="100" required />
			<span id="gamingHoursError" class="error-message" aria-live="polite"></span>

			<!-- Single-choice question (Radio Buttons) -->
			<fieldset class="radio-group">
				<legend>What is your favorite gaming platform?</legend>
				<div>
					<input type="radio" id="pc" name="platform" value="pc" required />
					<label for="pc">PC</label>
				</div>
				<div>
					<input type="radio" id="playstation" name="platform" value="playstation" required />
					<label for="playstation">PlayStation</label>
				</div>
				<div>
					<input type="radio" id="xbox" name="platform" value="xbox" required />
					<label for="xbox">Xbox</label>
				</div>
				<div>
					<input type="radio" id="switch" name="platform" value="switch" required />
					<label for="switch">Nintendo Switch</label>
				</div>
			</fieldset>

			<!-- Multiple-choice question (Checkboxes) -->
			<fieldset class="checkbox-group">
				<legend>Which genres of games do you enjoy?</legend>
				<div>
					<input type="checkbox" id="fps" name="genres" value="fps" />
					<label for="fps">First-Person Shooter (FPS)</label>
				</div>
				<div>
					<input type="checkbox" id="rpg" name="genres" value="rpg" />
					<label for="rpg">Role-Playing Game (RPG)</label>
				</div>
				<div>
					<input type="checkbox" id="strategy" name="genres" value="strategy" />
					<label for="strategy">Strategy</label>
				</div>
				<div>
					<input type="checkbox" id="sports" name="genres" value="sports" />
					<label for="sports">Sports</label>
				</div>
			</fieldset>

			<!-- Dropdown Menu -->
			<label for="favoriteGame">What is your favorite of these video games?</label>
			<select id="favoriteGame" name="favoriteGame" required>
				<option value="" disabled selected>Select your favorite game</option>
				<option value="elden_ring">Elden Ring</option>
				<option value="minecraft">Minecraft</option>
				<option value="fortnite">Fortnite</option>
				<option value="zelda">The Legend of Zelda</option>
				<option value="gta5">Grand Theft Auto V</option>
			</select>
			<span id="favoriteGameError" class="error-message" aria-live="polite"></span>

			<button type="submit">Submit</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
